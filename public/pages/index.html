<!DOCTYPE html>
<html data-ng-app="moduleIndex" data-ng-controller="indexController">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" href='/assets/images/favicon.ico'>
	<title>Cadasro Pessoas</title>

</head>

<body>


<div id="pessoa" class="container-fluid">
    <div id="pessoa" class="container-fluid">
		<div class="row">
	
	   		<div class="col-md-12">
	  	
	      		<div class="panel panel-default panel-container"  style="margin-top:20px">
	          		<div class="panel-body">
	              		<button type="button" class="btn btn-success" title="Cadastrar Pessoa" ng-click="abrirModalAddPessoa()" style="float:right;margin-top:10px;margin-right:10px;margin-bottom:10px;">Cadastrar Pessoa</button>
	              		
	              		<div class="row">
	                  		<div class="col-md-4 col-md-offset-4">
		                    	<div class="input-group">
		                            <input ng-model="searchBox" type="text" class="form-control" placeholder="Porcurar por...">
		                            <span class="input-group-btn">
		                                 <button class="btn btn-default" type="button"><i class="fa fa-search"></i></button>
		                            </span>
		                        </div>
	                 		</div>
	             	 	</div>
	             
		                <div class="row">
		                    <div class="col-md-12">
		                        <table class="table table-hover table-bordered table-overflow">
		                            <tr>
		                                <th>CPF</th>
		                                <th>Nome</th>
		                                <th>Nascimento</th>
		                                <th>Peso</th>
		                                <th>UF</th>
		                                <th>Ações</th>
		                            </tr>
		                            <tr ng-repeat="pessoa in pessoaList | filter:searchBox">
		                                <td>{{pessoa.cpf}}</td>
		                                <td>{{pessoa.nome}}</td>
		                                <td>{{pessoa.dia}}/{{pessoa.mes}}/{{pessoa.ano}}</td>
		                                <td>{{pessoa.peso}}Kg</td>
		                                <td>{{pessoa.uf}}</td>
		                                <td>
	                                        <div class="btn-group">
	                                            <button type="button" class="btn btn-primary btn-sm acoes" title="Editar Pessoa" ng-click="abrirModalEditarPessoa(pessoa)"><i class="fa fa-pencil-square-o"></i></button>
												<button type="button" class="btn btn-danger btn-sm acoes" title="Deletar Pesssoa" ng-click="abrirModalDelatarPessoa(pessoa.cpf)"><i class="fa fa-trash"></i></button>
	                                        </div>
                                        </td>
		                            </tr>
		                        </table>
		                    </div>
		                </div>
		            </div>
		        </div>
		    </div>
		</div>
	</div>
</div>

<section>
    <div directive-modal-adicionar-pessoa>
</section>

<section>
    <div directive-modal-editar-pessoa>
</section>

<section>
    <div directive-modal-deletar-pessoa>
</section>



<section>
    <div directive-modal-alerta-sistema>
</section>


</body>
</html>
