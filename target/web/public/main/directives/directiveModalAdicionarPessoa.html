<div class="modal-adicionar-pessoa">
	<script type="text/ng-template" id="idModalAdicionarPessoa"/>
        <div class="modal-header">
		    <div class="pull-right">
                <button type="button" ng-click="fechar()" class="close">
                    <span aria-hidden="true">&times;</span><span class="sr-only">Fechar</span>
                </button>
		    </div>
            <h4>Adicionar Pessoa</h4>
		</div>

		<div class="modal-body">
            <div class="row">
				<div class="col-md-12">
					<form novalidate name="adicionarPessoaForm" class="form-horizontal">

						<!-- Text input-->
						<div class="form-group">
							<label class="col-md-6 control-label" for="cpf">*CPF</label>
								<div style="margin-bottom: 10px;"class="col-md-6">
									<input id="textCpf" name="textCpf" type="number"
											ng-model="cpf"
											placeholder="Insira o Cpf"
											class="form-control input-md" required />
		
									<div class="text-left" ng-show="adicionarPessoaForm.textCpf.$touched && 
											adicionarPessoaForm.textCpf.$error.required">
										<span class="fa fa-times campo-req"><b><i>Campo Cpf Obrigatório.</i></b></span>
									</div>
								</div>
									
									
							<label class="col-md-6 control-label" for="nome">*Nome</label>
								<div style="margin-bottom: 10px;"class="col-md-6">
									<input id="textNome" name="textNome" type="text"
											ng-model="nome"
											placeholder="Insira o nome"
											class="form-control input-md" required />
		
									<div class="text-left" ng-show="adicionarPessoaForm.textNome.$touched && 
											adicionarPessoaForm.textNome.$error.required">
										<span class="fa fa-times campo-req"><b><i>Campo Nome obrigatório.</i></b></span>
									</div>
								</div>
								
							<label class="col-md-6 control-label" for="nome">Nascimento:</label>
								<div style="margin-bottom: 10px;"class="col-md-2">
									<input id="textDia" name="textDia" type="number"
											ng-model="dia"
											placeholder="dia"
											class="form-control input-md" />
								</div>
								
								<div style="margin-bottom: 10px;"class="col-md-2">
									<input id="textMes" name="textMes" type="number"
											ng-model="mes"
											placeholder="mes"
											class="form-control input-md" />
								</div>
								
								
								<div style="margin-bottom: 10px;"class="col-md-2">
									<input id="textAno" name="textMes" type="number"
											ng-model="ano"
											placeholder="ano"
											class="form-control input-md" />
								</div>
								
							
							<label class="col-md-6 control-label" for="nome">Peso:</label>
								<div style="margin-bottom: 10px;"class="col-md-6">
									<input id="textPeso" name="textPeso" type="number"
											ng-model="peso"
											placeholder="peso"
											class="form-control input-md" />
								</div>
								
								
									<label class="col-md-6 control-label" for="textinputArea">UF</label>
									<div style="margin-bottom: 10px;"class="col-md-6">
										
	                    				<select class="form-control select-md" ng-model="uf.id"> 	 
	                    					<option value="" disabled >Selecione UF</option>
	                    					<option ng-repeat="geoname in ufList.geonames" value="{{geoname.name}}">{{geoname.name}}</option>
	                    				</select>
									</div>
						</div>

						<button id="singlebutton" name="singlebutton"
							class="btn btn-primary" ng-disabled="adicionarPessoaForm.$invalid"
							ng-click="adicionarPessoa()">Adicionar</button>
							
				   </form>
				</div>
            </div>
        </div>
                    


		<div class="modal-footer">
            <button type="button" ng-click="fechar()" class="btn btn-danger">
            	Fechar
        	</button>
        </div>
	</script>
</div>
